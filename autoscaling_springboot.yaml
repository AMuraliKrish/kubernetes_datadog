apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: springbootxt
spec:
  minReplicas: 1
  maxReplicas: 8
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: springbootapp
  metrics:
  - type: External
    external:
      metricName: trace.servlet.request.hits
      metricSelector:
        matchLabels:
            service: springboot_service
      targetAverageValue: 7
---
kind: Service
apiVersion: v1
metadata:
  name: datadog-custom-metrics-server
spec:
  selector:
    app: datadog-cluster-agent
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443